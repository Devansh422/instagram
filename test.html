<!DOCTYPE html>
<html>
<head>
    <title>Open Google and Another Link</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff; /* Background color when enabled */
            color: #fff; /* Text color when enabled */
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="myForm" method="get" target="_self">
        <!-- No action attribute to prevent immediate submission -->
        <label for="search">Search on Google:</label>
        <input type="text" id="search" name="q" placeholder="Enter your search query" oninput="validateInput()"><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name" oninput="validateInput()"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email" oninput="validateInput()"><br>
    </form>

    <button id="openLinks" onclick="openTabs()" disabled>Open Google and Another Link</button>

    <script>
        function validateInput() {
            var inputFields = document.querySelectorAll('#search, #name, #email');
            var submitButton = document.getElementById('openLinks');
            var allFieldsFilled = true;

            for (var i = 0; i < inputFields.length; i++) {
                if (inputFields[i].value.trim() === '') {
                    allFieldsFilled = false;
                    break;
                }
            }

            submitButton.disabled = !allFieldsFilled;
        }

        function openTabs() {
            // Update the form's action to Google
            document.getElementById('myForm').action = 'https://www.google.com';
            // Submit the form in the current tab (opens Google)
            document.getElementById('myForm').submit();
            // Open another link in a new tab
            window.open('https://www.instagram.com', '_blank');
        }
    </script>
</body>
</html>
